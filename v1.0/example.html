<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">

    <title>DF Check Email Example</title>
</head>
<body>

<section class="intro">
    <div class="container mod-intro">
        <p>Subscribe to our news and we'll send you a whole bunch of spam!</p>

        <div class="intro-image">
            <img class="object-fit" src="images/ostrich.jpg" alt="">
            <span>Yep, yep!</span>
        </div>

        <form class="main-form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
            <label class="main-form-label">
                <input class="main-form-input" name="email" type="email" maxlength="254" placeholder="Your e-mail">
            </label>
            <button class="main-form-button" type="submit">Subscribe</button>
        </form>
    </div>
</section>

<script src="js/df-check-email-v1.js"></script>
<script>
    DFCheckEmail({
        formClass: 'main-form',
        wrapperClass: 'main-form-label',
        emailClass: 'main-form-input'
    });
</script>

</body>
</html>
